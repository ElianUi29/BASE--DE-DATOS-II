<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Repositorio Académico</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p class="nota">Universidad Peruana Los Andes</p>
  </div>

  <script>
    // Validación simple (puedes modificar usuario/clave)
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      let usuario = document.getElementById("usuario").value;
      let clave = document.getElementById("clave").value;

      // Ejemplo de validación (puedes cambiar por tu lógica con PHP/MySQL después)
      if(usuario === "elian" && clave === "1234"){
        window.location.href = "index.html"; // redirige a tu página
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
